group 'com.eke'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile(
            "mysql:mysql-connector-java:5.1.24",
            'com.fasterxml.jackson.core:jackson-databind:2.9.2'
    )

}
